<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <title>Site de Filosofia | Home</title>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html"><img class="cabecalho-imagem" src="images/logo.png" alt="Logo do site"></a>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="conteudo.html">Conteúdo</a>
            <a class="cabecalho-menu-item" href="sobre.html">Sobre</a>
            <a class="cabecalho-menu-item" href="contatos.html">Contatos</a>
            <a class="cabecalho-menu-item" href="login.html">Login</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
           
            <form class="conteudo-principal-login" action="">
                <label class="conteudo-principal-login-label" for="user">Usuário</label>
                <input class="conteudo-principal-login-input" type="text" id="user" placeholder=" Digite o nome de usuário...">
                <label class="conteudo-principal-login-label" for="password">Senha</label>
                <input class="conteudo-principal-login-input" type="password" placeholder=" Digite a senha...">
                <input class="conteudo-principal-login-submit" type="submit" value="Entrar">
            </form>
            
            <img class="conteudo-principal-imagem" src="images/image_filosofia.png" alt="Letra grega fi">             
        </section>
        <section class="conteudo-secundario">
            <img class="conteudo-secundario-imagem" src="images/images_barra/platao.png" alt="Pintura de Platão">
            <img class="conteudo-secundario-imagem" src="images/images_barra/aristoteles.png" alt="Escultura de Aristóteles">
            <img class="conteudo-secundario-imagem" src="images/images_barra/agostinho.png" alt="Pintura de Agostinho">
            <img class="conteudo-secundario-imagem" src="images/images_barra/descartes.png" alt="Pintura de Descartes">
            <img class="conteudo-secundario-imagem" src="images/images_barra/locke.png" alt="Pintura de John Locke">
        </section>
    </main>
    <footer class="rodape">
        <h3 class="rodape-titulo">Site de Filosofia</h3>
    </footer>
</body>
</html>
